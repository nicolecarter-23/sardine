<!doctype html>
<!--
Nicole Carter and Sara O'Coin
Feb 25, 2026
"Sardine Clicker", an interactive game where you can collect cats!
-->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sardine</title>
    <link rel="stylesheet" href="css/Sardine_Style.css" />
    <script src="JavaScript/sardine.js"></script>
</head>

<body>
    <div id="header">
        <h1>
            <img src="images/sardineTitle.jpg" height="120px">
        </h1>

    </div>

    <div id="container">
        <div id="sardine-container">
            <h1> # </h1>
            <h1>sardines</h1>
            <img id="sardine-can" src="images/Sardine_can_image-removebg-preview.png" width="400px" height="400px">

        </div>

        <div class="cat-container">
            <h1>
                cats and rewards stay in the living room
            </h1>
            <img class="living-room" src="images/livingroom.jpg" width="400px">

        </div>

        <div class="cat-shop-container">
            <div class="shop-header">
                <h1>Upgrades</h1>
            </div>

            <div class="shop-shelf">
                <div class="shelf">
                    <img src="images/onecatpaw.png" width="15%" height="15%">
                    <h2>Extra paw</h2>
                </div>
                <div class="shelf">
                    <img src="images/canopener.png" width="30%" height="30%">
                    <h2>Can opener</h2>
                </div>
                <div class="shelf">
                    <img src="images/largetincan.png" width="20%" height="20%">
                    <h2>Bigger tin</h2>
                </div>
                <div class="shelf">
                    <img src="images/lazycatclear.png">
                    <h2>Lazy Cat</h2>
                </div>

                <div class="shelf">
                    <img src="images/regulargreycat105x130.png">
                    <h2>Regular Cat</h2>
                </div>

                <div class="shelf">
                    <img src="images/richcat.png">
                    <h2>Rich Cat</h2>
                </div>

                <div class="shelf">
                    <img src="images/fatcat.png">
                    <h2>Fat Cat</h2>
                </div>

            </div>

        </div>
        
    </div>

    <div id="footer">
        <p>
            Nicole Carter and Sara O'Coin, McMaster Univeristy 2026
        </p>
    </div>
</body>


</html>
