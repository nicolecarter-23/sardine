<!doctype html>
<!--
Nicole Carter and Sara O'Coin
Feb 25, 2026
"Sardine Clicker", an interactive game where you can collect cats!
-->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sardine</title>
    <link rel="stylesheet" href="css/Sardine_Style.css" />
</head>

<body>
    <div id="header">
        <h1>
            <img src="images/sardineTitle.jpg">
        </h1>

    </div>

    <div id="container">
        <div class="sardine_container">
            <h1>
                sardines
            </h1>
            <img src="css/Sardine_can_image-removebg-preview.png" class="sardine_can" width="500px" height="500px">
            

        </div>

        <div class="cat_container">
            <h1>
                cats live here 
            </h1>

        </div>

        <div class="cat_shop_container">
            <div class="shop_header">
                <h1>Kitty Shop</h1>
            </div>
            <div class="kitty_shelf">
                <div class="shelf">
                    <img src="css/greykitty.png">
                </div>

                <div class="shelf">
                    <img src="css/orangeandbrowncat.png">
                </div>

                <div class="shelf">
                    <img src="css/lightgreykitty.png">
                </div>

            </div>

        </div>

    </div>

    <div id="footer">
        <p>
            Nicole Carter and Sara O'Coin, McMaster Univeristy 2026
        </p>
    </div>
</body>


</html>
